<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Primary Meta Tags -->
    <title>Contact Us - StraightUp Digital Agency</title>
    <meta name="title" content="Contact Us - StraightUp Digital Agency">
    <meta name="description" content="Get in touch with StraightUp Digital Agency. We're here to help you grow your brand with our digital marketing expertise.">
    <meta name="keywords" content="contact, digital agency, digital marketing, tiktok ads, meta ads, shopee iklanku">
    <meta name="author" content="StraightUp Digital">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/main.css" />
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- Scroll Reveal Library -->
    <script src="https://unpkg.com/scrollreveal"></script>
    
    <!-- Config -->
    <script src="../../config.js"></script>
    
    <!-- Logo Web -->
    <link rel="shortcut icon" href="/img/logo/logo_B2V_icon.ico">
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <a href="index.html" class="brand"><img src="/img/logo/logo.png" alt="logo"></a>
      <div class="menu">
        <a href="index.html">Home</a>
        <a href="index.html#about">About</a>
        <a href="index.html#services">Services</a>
      </div>
      <button
        class="btn-2 btn-visible"
        onclick="window.location.href='contact.html'"
      >
        Contact Us
      </button>
      <div class="btn">
        <i class="fas fa-bars menu-btn"></i>
      </div>
    </header>
    <!-- Navbar End -->

    <!-- Contact Section -->
    <section class="contact">
      <img
        src="/img/gradient-blue.png"
        alt="img"
        class="gradient gradient-blue"
      />
      <img
        src="/img/gradient-voilet.png"
        alt="img"
        class="gradient gradient-v"
      />
      <div class="contact-container">
        <div class="contact-info">
          <h1>Get in Touch</h1>
          <p>
            Fill out the form and our team will get back to you within 24 hours.
          </p>
          <div class="contact-details">
            <div class="contact-item">
              <i class="fas fa-envelope"></i>
              <p>hello@straightup.my.id</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-phone"></i>
              <p>+62 812-3456-7890</p>
            </div>
            <div class="contact-item">
              <i class="fas fa-map-marker-alt"></i>
              <p>Jakarta, Indonesia</p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form id="contactform" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="">
            <input type="hidden" name="subject" value="New Contact Form Submission">
            <input type="hidden" name="from_name" value="StraightUp Website">
            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
            
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="message">Message</label>
              <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit" class="btn-2">Send Message</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Contact Section End -->

    <!-- WhatsApp Button -->
    <a href="https://wa.me/6281234567890" class="whatsapp-button" target="_blank" rel="noopener noreferrer" aria-label="Chat with us on WhatsApp">
      <i class="fab fa-whatsapp"></i>
    </a>
    
    <!-- Scroll To Top Button -->
    <button id="scrollToTopBtn" aria-label="Scroll to top">
      <svg class="progress-ring">
        <circle class="progress-ring__circle" />
      </svg>
      <i class="fas fa-arrow-up"></i>
    </button>

    <!-- JavaScript -->
    <script type="module" src="../js/main.js"></script>
  </body>
</html>
